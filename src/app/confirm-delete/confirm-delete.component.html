<div class="bg-dark text-white p-3">
  <h1 mat-dialog-title>Confirm Delete</h1>
  <div mat-dialog-content>
    <p>Are you really want to delete this {{data}}?</p>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-around">
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial class="btn btn-outline-primary">Ok</button>
    <button mat-button (click)="onNoClick()" class="btn btn-outline-danger">No Thanks</button>
  </div>

</div>
