
<div class="row justify-content-aroun dark-2 rounded-1 mt-2 p-2">

  <div class="card col-12" *ngIf="post$">

    <div class="card-header">
      <h2>User Information</h2>
      <div><label>Name : </label> <p class="d-inline-block ms-1">{{post$?.user.name}}</p></div>
      <div><label>Email : </label> <p class="d-inline-block ms-1">{{post$?.user.email}}</p></div>
    </div>

    <div class="card-body">
      <h2 class="card-title">{{post$?.title}}</h2>
      <p class="card-text ">{{post$?.description}}</p>
    </div>

    <div class="card-footer">
      <h2>Tags</h2>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let tag of post$?.tags|keyvalue">{{tag.value['name']}}</li>
      </ul>

    </div>
    <div class="d-flex justify-content-between p-2">

    </div>
  </div>

</div>
