<h1 mat-dialog-title class="dark-2">Add Post</h1>
<form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="dark-2">
  <div mat-dialog-content class="d-flex justify-content-center  flex-column dark-2">
    <mat-form-field>
      <mat-label>Input</mat-label>
      <input matInput type="title" class="form-contro" id="title"
             formControlName="title">      <!--      <mat-error *ngIf="title.invalid">{{getErrorMessage()}}</mat-error>-->
      <mat-error *ngIf="postForm.get('title').errors?.['required']">You must enter a value</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Input</mat-label>
      <textarea matInput class="form-contro" id="description"
                formControlName="description">     </textarea>
      <mat-error *ngIf="postForm.get('description').errors?.['required']">You must enter a value</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select Tag</mat-label>
      <mat-select [formControl]="tags" multiple>
        <mat-option aria-selected="true" *ngFor="let tag of tags$ | async" [value]="tag.id">{{tag.name}}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>
  <div mat-dialog-actions class="d-flex justify-content-around">
    <input type="submit"  value="Save" class="btn btn-primary">
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
  </div>

</form>
