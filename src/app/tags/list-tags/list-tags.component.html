
<div class="container-body d-flex justify-content-between dark-2 text-white p-1 px-2 w-100 rounded-3 shadow-lg">
  <h2>tags</h2>

<!--  <button class="btn btn-primary rounded-circle" mat-raised-button (click)="openDialog()"> Add </button>-->

</div>

<div class="row  dark-2 rounded-1 mt-2 p-2">
    <div class="col-3 mt-2" *ngFor="let tag of tags$ | async">
      <div class="card  p-0">
        <div class="card-body">
          <a routerLink="/posts-tag/{{tag.id}}" class="text-decoration-none text-end"><h2 class="card-title">{{tag.name}}</h2></a>

          <p>{{tag.slug}}</p>
        </div>
      </div>
    </div>
  </div>
